<!DOCTYPE html>
<html>
<title>Copy Pasta</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="split left">
  <div class="centered">
    <h2>Enter a word to add to your collection.</h2>

      <input type="text" id='wordToAdd' value=''>
      <input type="submit" value="Add" onclick="addToList()">

    <p id='listHeader'></p>
    <span id='list'>
    </span>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <h2>Your Copy Collection</h2>
    <br>
    <textarea id="collection" rows="8" cols="100">
    
    </textarea>
    <input type="submit" value="Copy" onclick='copy()'>
    <input type="submit" value="Reset" onclick='reset()'>
  </div>
</div>
<script type="text/javascript" src="CopyPasta.js"></script>
</body>
</html>
